<div class="page-heading-block">
  <div>
    <h1>Issues</h1>
  </div>

  <div>
    <mat-form-field appearance="fill">
      <mat-label>Assignee</mat-label>
      <mat-select (selectionChange)="onFilter($event)" value="">
        <mat-option value="">
          All
        </mat-option>
        <mat-option *ngFor="let user of users" [value]="user.id">
          {{ user.name }}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </div>
</div>

<mat-list lines="2">
  <mat-list-item
    *ngFor="let issue of issues$ | async"
    (click)="onSelectIssue(issue)"
  >
    <mat-icon matListItemIcon>arrow_right_alt</mat-icon>
    <h4 matLine>{{ issue.title }}</h4>
    <span matLine>{{ getUserInfo(issue.assigneeId) }}</span>
  </mat-list-item>
</mat-list>
